<breadcrumb [title]="'Reserve '" [titleLink]="'/grooming/reserve'" />

<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <button
        class="btn mb-3"
        style="background-color: #e695a3; color: #4c1c24"
        (click)="createReserve()"
      >
        Reserve
      </button>
      <div class="card-body app-calendar">
        <full-calendar #calendarRef [options]="calendarOptions"></full-calendar>
      </div>
    </div>
  </div>
</div>

<ng-template
  #standardModal
  let-modal
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="standard-modalLabel"
  aria-hidden="true"
>
  <div class="modal-header">
    <h1 class="modal-title fs-5" id="standard-modalLabel">Reserve</h1>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="modal"
      (click)="modalclose()"
      aria-label="Close"
    ></button>
  </div>
  <div class="modal-body">
    <form class="row g-3 needs-validation" novalidate [formGroup]="reserveForm">
      <!-- Pet -->
      <div class="col-md-12">
        <label for="typeInput" class="form-label">Pet Name</label>
        <ng-select
          [items]="petList"
          bindLabel="label"
          bindValue="key"
          [searchable]="true"
          formControlName="pet"
          (change)="onPetChange($event)"
          [addTag]="true"
          (add)="onAddNewPet($event)"
        >
          <ng-template ng-option-tmp let-item="item">
            <div class="option-content">
              {{ locale() === "th" ? item.value_th : item.value_en }}
            </div>
          </ng-template>
        </ng-select>
      </div>

      <!-- Type -->
      <div class="col-md-12">
        <label for="typeInput" class="form-label">Type</label>
        <ng-select
          [items]="petTypeList"
          bindLabel="label"
          bindValue="key"
          [searchable]="true"
          formControlName="type"
          (change)="onTypeChange($event)"
        >
          <ng-template ng-option-tmp let-item="item">
            <div class="option-content">
              {{ locale() === "th" ? item.value_th : item.value_en }}
            </div>
          </ng-template>
        </ng-select>
      </div>

      <!-- Breed -->
      <div class="col-md-12">
        <label for="breedInput" class="form-label">Breed</label>
        <ng-select
          [items]="filteredBreedList"
          bindLabel="label"
          bindValue="key"
          [searchable]="true"
          formControlName="breed"
        >
          <ng-template ng-option-tmp let-item="item">
            <div class="option-content">
              <img
                *ngIf="item.image_url"
                [src]="item.image_url"
                width="100"
                height="100"
                class="me-2 rounded-circle"
              />
              {{ locale() === "th" ? item.value_th : item.value_en }}
            </div>
          </ng-template>
        </ng-select>
      </div>

      <!-- Grooming Service -->
      <div class="col-md-12">
        <label for="groomingInput" class="form-label">Grooming Service</label>
        <ng-select
          [items]="filteredGroomingServiceList"
          bindLabel="label"
          bindValue="key"
          [searchable]="true"
          formControlName="grooming"
        >
          <ng-template ng-option-tmp let-item="item">
            <div class="option-content">
              {{ locale() === "th" ? item.value_th : item.value_en }}
            </div>
          </ng-template>
        </ng-select>
      </div>

      <!-- Start -->
      <div class="col-md-12">
        <label class="form-label">Start</label>
        <input
          mwlFlatpickr
          [flatpickrOptions]="flatpickrOptions"
          type="text"
          class="form-control"
          id="datetime-datepicker-start"
          formControlName="start"
        />
      </div>

      <!-- End -->
      <div class="col-md-12">
        <label class="form-label">End</label>
        <input
          mwlFlatpickr
          [flatpickrOptions]="flatpickrOptions"
          type="text"
          class="form-control"
          id="datetime-datepicker-end"
          formControlName="end"
        />
      </div>

      <!-- phone -->
      <div class="col-md-12">
        <label for="phoneInput" class="form-label">Phone </label>
        <div class="col-lg-12 col-xl-12">
          <div class="input-group">
            <span class="input-group-text"
              ><i class="mdi mdi-phone-outline"></i
            ></span>
            <input
              formControlName="phone"
              mask="000-000-0000"
              type="text"
              class="form-control"
              (input)="onPhoneInput($event)"
              id="phoneInput"
            />
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <label for="noteInput" class="form-label">Note</label>
        <textarea
          formControlName="note"
          class="form-control"
          id="noteInput"
          rows="3"
        ></textarea>
      </div>
      <div class="col-md-12">
        <label class="form-label">Color</label>
        <div class="d-flex gap-2 flex-wrap">
          <div
            *ngFor="let color of colorOptions"
            class="color-box"
            [ngClass]="[color, selectedColor === color ? 'selected' : '']"
            (click)="selectColor(color)"
          ></div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="reserve()">
      Confirm
    </button>
    <button
      type="button"
      class="btn btn-light"
      data-bs-dismiss="modal"
      (click)="modalclose()"
    >
      Close
    </button>
  </div>
</ng-template>
